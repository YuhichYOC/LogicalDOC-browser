{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Image View</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>
</head>
<body>
<div class="container-fluid p-5">
    <div class="row d-flex">
        {% for a in document.ancestors %}
            <span class="align-middle h3"> >> </span>
            <a class="flex-fill border text-center h3" href=?id={{ a.id }}&type={{ a.type }}>{{ a.name }}</a>
        {% endfor %}
    </div>
    <div class="row">
        <p class="h1">{{ document.name }}</p>
    </div>
    {% if document.type == 'png' or document.type == 'jpg' %}
        <div class="row d-flex flex-fill justify-content-center">
            <img src="{{ document.image }}" alt="{{ document.name }}"/>
        </div>
    {% endif %}
</div>
</body>
</html>
