<div
{% if i.is_even_row %}
    class="row align-items-center my-1 bg-secondary bg-opacity-10"
{% else %}
    class="row align-items-center my-1 border-top border-bottom"
{% endif %}
    style="min-height: 44px;">
{% if i.is_folder %}
    <span class="col-2 text-center">
        {{ i.sequence }}
    </span>
    <span class="col-4 text-center d-flex">
        <a class="flex-fill" href=?id={{ i.id }}&type={{ i.type }}&page=1>{{ i.name }}</a>
    </span>
    <span class="col-4 text-center">
        &nbsp;
    </span>
    <span class="col-2 text-center">
        {{ i.type }}
    </span>
{% elif i.is_image %}
    <span class="col-2 text-center">
        {{ i.sequence }}
    </span>
    <span class="col-4 text-center d-flex">
        <a class="flex-fill" href=?id={{ i.id }}&type={{ i.type }}>{{ i.name }}</a>
    </span>
    <span class="col-4 text-center">
        <img src="{{ i.thumb }}" alt="{{ i.name }}">
    </span>
    <span class="col-2 text-center">
        {{ i.type }}
    </span>
{% else %}
    <span class="col-2 text-center">
        {{ i.sequence }}
    </span>
    <span class="col-4 text-center d-flex">
        <a class="flex-fill" href=?id={{ i.id }}&type={{ i.type }}>{{ i.name }}</a>
    </span>
    <span class="col-4 text-center">
        &nbsp;
    </span>
    <span class="col-2 text-center">
        {{ i.type }}
    </span>
{% endif %}
</div>
