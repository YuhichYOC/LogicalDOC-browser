<div
{% if i.is_even_row %}
    class="row align-items-center my-1 bg-secondary bg-opacity-10"
{% else %}
    class="row align-items-center my-1 border-top border-bottom"
{% endif %}
    style="min-height: 44px;">
{% if 'folder' == i.type %}
    <span class="col-sm-12 col-lg-2 text-center resize-font-l">
        {{ i.sequence }}
    </span>
    <span class="col-sm-12 col-lg-4 text-center d-flex resize-font-xxl">
        <a class="flex-fill" href=?id={{ i.id }}&type={{ i.type }}&page=1>{{ i.name }}</a>
    </span>
    <span class="d-none d-lg-block col-lg-4 text-center">
        &nbsp;
    </span>
    <span class="col-sm-12 col-lg-2 text-center resize-font-l">
        {{ i.type }}
    </span>
{% elif 'png' == i.type or 'jpg' == i.type %}
    <span class="col-sm-12 col-lg-2 text-center resize-font-l">
        {{ i.sequence }}
    </span>
    <span class="col-sm-12 col-lg-4 text-center d-flex resize-font-xxl">
        <a class="flex-fill" href=?id={{ i.id }}&type={{ i.type }}>{{ i.name }}</a>
    </span>
    <span class="col-sm-12 col-lg-4 text-center" style="overflow: hidden">
        <img src="{{ i.thumb }}" alt="{{ i.name }}">
    </span>
    <span class="col-sm-12 col-lg-2 text-center resize-font-l">
        {{ i.type }}
    </span>
{% else %}
    <span class="col-sm-12 col-lg-2 text-center resize-font-l">
        {{ i.sequence }}
    </span>
    <span class="col-sm-12 col-lg-4 text-center d-flex resize-font-xxl">
        <a class="flex-fill" href=?id={{ i.id }}&type={{ i.type }}>{{ i.name }}</a>
    </span>
    <span class="d-none d-lg-block col-lg-4 text-center">
        &nbsp;
    </span>
    <span class="col-sm-12 col-lg-2 text-center resize-font-l">
        {{ i.type }}
    </span>
{% endif %}
</div>
