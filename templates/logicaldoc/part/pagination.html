<nav aria-label="folder pages">
    <ul class="pagination">
    {% for p in i.pages %}
        {% if p.is_current %}
        <li class="page-item active" aria-current="page">
            <span class="page-link">{{ p.text }}</span>
        </li>
        {% else %}
        <li class="page-item">
        {% if 'folder' == i.type and i.is_tile %}
            <a class="page-link" href=?id={{ i.id }}&type={{ i.type }}&page={{ p.page }}&tile=true>{{ p.text }}</a>
        {% else %}
            <a class="page-link" href=?id={{ i.id }}&type={{ i.type }}&page={{ p.page }}>{{ p.text }}</a>
        {% endif %}
        </li>
        {% endif %}
    {% endfor %}
    </ul>
</nav>
